{% extends 'base.html' %}
{% block title %}
    <title>Create Article</title>
{% endblock title %}
      

{% block content %}
<style type="text/css">
    .outer{
        width: 75%;
        margin-inline: auto;
    }
    .create-form {
          width: 100%;
          max-width: 100%;
          padding: 15px;
          margin: auto;
        }
        .createarctitle{
             margin-top: 1em;
             text-align: center;
             width: 75%;
             margin-inline: auto;
             font-family: cursive;
        }
        .submit-button{
            max-width: 200px;
        }
        .container {
            font-family: monospace;
        }
  </style>
  <div class="outer bg-light">
  <h2 class="createarctitle bg-light p-2">Create an Article</h2> <hr style="border: 0.5px solid rgb(162, 165, 163);">
  <div class="container">
      <div class="row">
          <div class="col-lg-7 offset-lg-1">
              <form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}
  
                  <!-- title -->
                  <div class="form-group">
                      <label for="id_title">Title</label>
                      <input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus>
                  </div>
  
                  <!-- Body -->
                  <div class="form-group">
                      <label for="id_body">Content</label>
                      <textarea class="form-control" rows="10" type="text" name="body" id="id_body" placeholder="Write your Article here..." required></textarea>
                  </div>
  
                  <!-- Image -->
                  <div class="form-group">
                      <label for="id_image">Image</label>
                      <input  type="file" name="image" id="id_image" accept="image/*" required>
                  </div>
  
                  <!-- Submit btn -->
                  <button class="submit-button btn btn-lg btn-primary btn-block" type="submit">Create</button>
              </form>	
          </div>
      </div>
  </div>
  
</div>
  
  
  
{% endblock content %}
